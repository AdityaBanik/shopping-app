
<section class="mb-5">
    <h1 class="text-3xl mb-3 font-bold">Explore</h1>
    <h2 class="text-2xl mb-3 text-slate-400 font-medium">The world's best store</h2>
</section>

<app-search></app-search>


<mat-spinner color="accent" class="!w-10" *ngIf="isLoading"></mat-spinner>


<section *ngIf="!isLoading" class="mt-10">
    <ul class="flex gap-5 flex-wrap">
        <li *ngFor="let category of categories | slice:7:17">
            <a routerLink="/products/category/{{category}}" class="bg-slate-200 px-6 py-2 font-semibold opacity-80 rounded-lg capitalize hover:cursor-pointer hover:bg-green-500 hover:text-white active:bg-yellow-500  ">{{category}}</a>
        </li>
    </ul>
</section>
